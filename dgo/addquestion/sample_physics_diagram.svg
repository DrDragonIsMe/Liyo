<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="400" height="300" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- 标题 -->
  <text x="200" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#212529">
    物理力学示意图
  </text>
  
  <!-- 地面 -->
  <line x1="50" y1="200" x2="350" y2="200" stroke="#6c757d" stroke-width="3"/>
  
  <!-- 地面纹理 -->
  <g stroke="#6c757d" stroke-width="1">
    <line x1="60" y1="200" x2="70" y2="210"/>
    <line x1="80" y1="200" x2="90" y2="210"/>
    <line x1="100" y1="200" x2="110" y2="210"/>
    <line x1="120" y1="200" x2="130" y2="210"/>
    <line x1="140" y1="200" x2="150" y2="210"/>
    <line x1="160" y1="200" x2="170" y2="210"/>
    <line x1="180" y1="200" x2="190" y2="210"/>
    <line x1="200" y1="200" x2="210" y2="210"/>
    <line x1="220" y1="200" x2="230" y2="210"/>
    <line x1="240" y1="200" x2="250" y2="210"/>
    <line x1="260" y1="200" x2="270" y2="210"/>
    <line x1="280" y1="200" x2="290" y2="210"/>
    <line x1="300" y1="200" x2="310" y2="210"/>
    <line x1="320" y1="200" x2="330" y2="210"/>
  </g>
  
  <!-- 物体（正方形） -->
  <rect x="140" y="160" width="40" height="40" fill="#007bff" stroke="#0056b3" stroke-width="2"/>
  
  <!-- 物体标签 -->
  <text x="160" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    m=2kg
  </text>
  
  <!-- 拉力箭头 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#dc3545"/>
    </marker>
  </defs>
  
  <!-- 拉力向量 -->
  <line x1="180" y1="180" x2="250" y2="180" stroke="#dc3545" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- 拉力标签 -->
  <text x="215" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc3545">
    F = 10N
  </text>
  
  <!-- 坐标系 -->
  <g stroke="#495057" stroke-width="2" fill="none">
    <!-- x轴 -->
    <line x1="50" y1="250" x2="120" y2="250" marker-end="url(#axis-arrow)"/>
    <!-- y轴 -->
    <line x1="50" y1="250" x2="50" y2="180" marker-end="url(#axis-arrow)"/>
  </g>
  
  <!-- 坐标轴箭头 -->
  <defs>
    <marker id="axis-arrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#495057"/>
    </marker>
  </defs>
  
  <!-- 坐标轴标签 -->
  <text x="125" y="255" font-family="Arial, sans-serif" font-size="12" fill="#495057">x</text>
  <text x="45" y="175" font-family="Arial, sans-serif" font-size="12" fill="#495057">y</text>
  
  <!-- 说明文字 -->
  <text x="200" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">
    水平面上的物体受到水平拉力作用
  </text>
</svg>