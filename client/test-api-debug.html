<!DOCTYPE html>
<html>
<head>
    <title>API Debug Test</title>
</head>
<body>
    <h1>Knowledge Points API Test</h1>
    <div id="results"></div>
    
    <script>
        async function testAPI() {
            const resultsDiv = document.getElementById('results');
            
            try {
                // Test physics knowledge points
                console.log('Testing physics API...');
                const response = await fetch('/api/knowledge-points/list?subject=物理');
                console.log('Response status:', response.status);
                
                const data = await response.json();
                console.log('Response data:', data);
                
                resultsDiv.innerHTML = `
                    <h2>Physics API Response:</h2>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                
                // Test math knowledge points
                const mathResponse = await fetch('/api/knowledge-points/list?subject=数学');
                const mathData = await mathResponse.json();
                
                resultsDiv.innerHTML += `
                    <h2>Math API Response:</h2>
                    <pre>${JSON.stringify(mathData, null, 2)}</pre>
                `;
                
            } catch (error) {
                console.error('API test failed:', error);
                resultsDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
        
        // Run test when page loads
        window.onload = testAPI;
    </script>
</body>
</html>
