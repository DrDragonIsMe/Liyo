<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>知识点数学公式渲染测试</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .title {
            color: #1f2937;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            background: #f9fafb;
        }
        .test-title {
            font-size: 18px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #374151;
        }
        .input-group input, .input-group select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        button:hover {
            transform: translateY(-1px);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .primary {
            background: #3b82f6;
            color: white;
        }
        .primary:hover:not(:disabled) {
            background: #2563eb;
        }
        .secondary {
            background: #6b7280;
            color: white;
        }
        .secondary:hover:not(:disabled) {
            background: #4b5563;
        }
        .results-container {
            margin-top: 20px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
        }
        .status {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-weight: 500;
        }
        .status.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }
        .status.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }
        .status.loading {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #93c5fd;
        }
        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid #f3f4f6;
            border-top: 2px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .knowledge-detail {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 20px;
            margin-top: 15px;
        }
        .definition-section {
            margin-bottom: 20px;
        }
        .definition-title {
            font-size: 16px;
            font-weight: 600;
            color: #1e40af;
            margin-bottom: 10px;
        }
        .definition-content {
            line-height: 1.6;
            color: #374151;
            background: white;
            padding: 15px;
            border-radius: 6px;
            border: 1px solid #e5e7eb;
        }
        .concepts-section {
            margin-bottom: 20px;
        }
        .concepts-title {
            font-size: 14px;
            font-weight: 600;
            color: #1e40af;
            margin-bottom: 8px;
        }
        .concept-tag {
            display: inline-block;
            padding: 4px 8px;
            background: #dbeafe;
            border: 1px solid #93c5fd;
            border-radius: 4px;
            margin: 2px;
            font-size: 12px;
            color: #1e40af;
        }
        .questions-section {
            margin-top: 20px;
        }
        .question-item {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 10px;
        }
        .question-meta {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
            font-size: 12px;
        }
        .question-content {
            color: #374151;
            line-height: 1.5;
        }
        .math-test {
            background: #fef3c7;
            border: 1px solid #f59e0b;
            border-radius: 6px;
            padding: 15px;
            margin: 10px 0;
        }
        .math-test-title {
            font-weight: 600;
            color: #92400e;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">
            📚 知识点数学公式渲染测试
        </div>
        
        <!-- 知识点测试 -->
        <div class="test-section">
            <div class="test-title">
                🧮 知识点详情数学公式测试
            </div>
            
            <div class="input-group">
                <label for="knowledgePointName">知识点名称:</label>
                <input type="text" id="knowledgePointName" placeholder="输入知识点名称..." value="导数">
            </div>
            
            <div class="input-group">
                <label for="knowledgeSubject">学科:</label>
                <select id="knowledgeSubject">
                    <option value="数学">数学</option>
                    <option value="物理">物理</option>
                    <option value="化学">化学</option>
                </select>
            </div>
            
            <div class="button-group">
                <button onclick="testKnowledgePoint()" id="knowledgeBtn" class="primary">
                    <span class="spinner" id="knowledgeSpinner" style="display: none;"></span>
                    获取知识点详情
                </button>
                <button onclick="clearKnowledgePoint()" class="secondary">清空结果</button>
            </div>
            
            <div id="knowledgeStatus" class="status" style="display: none;"></div>
            
            <div id="knowledgeResults" class="results-container" style="display: none;"></div>
        </div>
        
        <!-- 数学公式测试样例 -->
        <div class="test-section">
            <div class="test-title">
                🔬 数学公式渲染测试样例
            </div>
            
            <div class="math-test">
                <div class="math-test-title">测试公式样例:</div>
                <div>行内公式: $f'(x) = \lim_{h \to 0} \frac{f(x+h) - f(x)}{h}$</div>
                <div>块级公式: $$\int_a^b f(x) dx = F(b) - F(a)$$</div>
                <div>复杂公式: $\frac{d}{dx}[x^n] = nx^{n-1}$</div>
            </div>
        </div>
    </div>

    <script>
        let currentKnowledgeRequest = null;
        
        async function testKnowledgePoint() {
            const knowledgePointName = document.getElementById('knowledgePointName').value.trim();
            const subject = document.getElementById('knowledgeSubject').value;
            
            if (!knowledgePointName) {
                showKnowledgeStatus('请输入知识点名称', 'error');
                return;
            }
            
            // 取消之前的请求
            if (currentKnowledgeRequest) {
                currentKnowledgeRequest.abort();
            }
            
            const btn = document.getElementById('knowledgeBtn');
            const spinner = document.getElementById('knowledgeSpinner');
            const resultsContainer = document.getElementById('knowledgeResults');
            
            btn.disabled = true;
            spinner.style.display = 'block';
            showKnowledgeStatus('正在获取知识点详情...', 'loading');
            resultsContainer.style.display = 'none';
            
            try {
                const controller = new AbortController();
                currentKnowledgeRequest = controller;
                
                const encodedKnowledgePoint = encodeURIComponent(knowledgePointName);
                const encodedSubject = encodeURIComponent(subject);
                const url = `http://localhost:5001/api/knowledge-points/${encodedKnowledgePoint}?subject=${encodedSubject}`;
                
                console.log('🔗 请求URL:', url);
                
                const response = await fetch(url, {
                    signal: controller.signal,
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });
                
                console.log('📡 响应状态:', response.status, response.statusText);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('📦 响应数据:', data);
                
                if (!data.success) {
                    throw new Error(data.error || '获取知识点详情失败');
                }
                
                displayKnowledgePoint(data.data);
                showKnowledgeStatus('知识点详情获取成功！', 'success');
                
            } catch (error) {
                if (error.name === 'AbortError') {
                    console.log('请求被取消');
                    return;
                }
                
                console.error('❌ 获取知识点详情失败:', error);
                showKnowledgeStatus(`获取失败: ${error.message}`, 'error');
            } finally {
                btn.disabled = false;
                spinner.style.display = 'none';
                currentKnowledgeRequest = null;
            }
        }
        
        function displayKnowledgePoint(knowledgeData) {
            const resultsContainer = document.getElementById('knowledgeResults');
            
            let html = `
                <div class="knowledge-detail">
                    <div class="definition-section">
                        <div class="definition-title">📖 知识点定义</div>
                        <div class="definition-content">
                            ${renderMathContent(knowledgeData.definition || '暂无定义')}
                        </div>
                    </div>
            `;
            
            if (knowledgeData.relatedConcepts && knowledgeData.relatedConcepts.length > 0) {
                html += `
                    <div class="concepts-section">
                        <div class="concepts-title">🔗 相关概念</div>
                        <div>
                            ${knowledgeData.relatedConcepts.map(concept => 
                                `<span class="concept-tag">${renderMathContent(concept)}</span>`
                            ).join('')}
                        </div>
                    </div>
                `;
            }
            
            if (knowledgeData.examQuestions && knowledgeData.examQuestions.length > 0) {
                html += `
                    <div class="questions-section">
                        <div class="definition-title">📝 相关真题 (前5道)</div>
                        ${knowledgeData.examQuestions.slice(0, 5).map(question => `
                            <div class="question-item">
                                <div class="question-meta">
                                    <span>📅 ${question.year}年</span>
                                    <span>📚 ${question.subject}</span>
                                    <span>📋 ${question.questionType}</span>
                                    <span>⭐ ${question.difficulty}</span>
                                </div>
                                <div class="question-content">
                                    ${renderMathContent(question.content || '暂无内容')}
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
            }
            
            html += `</div>`;
            
            resultsContainer.innerHTML = html;
            resultsContainer.style.display = 'block';
            
            // 渲染数学公式
            if (window.MathJax) {
                MathJax.typesetPromise([resultsContainer]).catch(err => {
                    console.error('MathJax渲染失败:', err);
                });
            }
        }
        
        function renderMathContent(content) {
            if (!content) return '';
            
            // 简单的数学公式检测和高亮
            return content
                .replace(/\$\$([^$]+)\$\$/g, '<div style="text-align: center; margin: 10px 0; padding: 10px; background: #f0f9ff; border: 1px solid #0ea5e9; border-radius: 4px;">$$$$1$$</div>')
                .replace(/\$([^$]+)\$/g, '<span style="background: #fef3c7; padding: 2px 4px; border-radius: 3px; border: 1px solid #f59e0b;">$$$1$$</span>');
        }
        
        function showKnowledgeStatus(message, type) {
            const statusDiv = document.getElementById('knowledgeStatus');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
        }
        
        function clearKnowledgePoint() {
            document.getElementById('knowledgeResults').style.display = 'none';
            document.getElementById('knowledgeStatus').style.display = 'none';
            
            if (currentKnowledgeRequest) {
                currentKnowledgeRequest.abort();
                currentKnowledgeRequest = null;
            }
            
            const btn = document.getElementById('knowledgeBtn');
            const spinner = document.getElementById('knowledgeSpinner');
            btn.disabled = false;
            spinner.style.display = 'none';
        }
        
        // 页面加载完成后的初始化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('📚 知识点数学公式渲染测试页面已加载');
            
            // 检查MathJax是否可用
            if (window.MathJax) {
                console.log('✅ MathJax已加载');
            } else {
                console.log('⚠️ MathJax未加载，将使用简单的公式高亮');
            }
        });
        
        // 回车键快捷测试
        document.getElementById('knowledgePointName').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                testKnowledgePoint();
            }
        });
    </script>
    
    <!-- 加载MathJax用于数学公式渲染 -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']]
            },
            svg: {
                fontCache: 'global'
            }
        };
    </script>
</body>
</html>
