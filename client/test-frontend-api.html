<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>前端API测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .error { background-color: #ffebee; }
        .success { background-color: #e8f5e8; }
        button { padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <h1>前端API测试</h1>
    
    <div>
        <h2>测试知识点API</h2>
        <input type="text" id="knowledgePoint" placeholder="输入知识点名称" value="导数">
        <input type="text" id="subject" placeholder="输入学科" value="数学">
        <button onclick="testKnowledgePointAPI()">测试获取知识点</button>
    </div>
    
    <div id="results"></div>
    
    <script>
        const API_BASE_URL = 'http://localhost:5001/api';
        
        function addResult(message, isError = false) {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `result ${isError ? 'error' : 'success'}`;
            resultDiv.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            resultsDiv.appendChild(resultDiv);
        }
        
        async function testKnowledgePointAPI() {
            const knowledgePoint = document.getElementById('knowledgePoint').value;
            const subject = document.getElementById('subject').value;
            
            if (!knowledgePoint || !subject) {
                addResult('请输入知识点名称和学科', true);
                return;
            }
            
            try {
                addResult(`开始测试获取知识点: ${knowledgePoint} (${subject})`);
                
                const url = `${API_BASE_URL}/knowledge-points/${encodeURIComponent(knowledgePoint)}?subject=${encodeURIComponent(subject)}`;
                addResult(`请求URL: ${url}`);
                
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                addResult(`响应状态: ${response.status} ${response.statusText}`);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    addResult(`HTTP错误: ${response.status} - ${errorText}`, true);
                    return;
                }
                
                const data = await response.json();
                addResult(`响应数据: ${JSON.stringify(data, null, 2)}`);
                
                if (data.success) {
                    addResult(`✅ 成功获取知识点信息`);
                    addResult(`定义: ${data.data.definition}`);
                    addResult(`来源: ${data.data.source}`);
                    addResult(`相关概念: ${data.data.relatedConcepts?.join(', ') || '无'}`);
                } else {
                    addResult(`❌ API返回失败: ${data.error || '未知错误'}`, true);
                }
                
            } catch (error) {
                addResult(`❌ 请求失败: ${error.message}`, true);
                console.error('API测试失败:', error);
            }
        }
        
        // 页面加载时自动测试
        window.onload = function() {
            addResult('页面加载完成，可以开始测试');
        };
    </script>
</body>
</html>
